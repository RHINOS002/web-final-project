<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Web Dev Fundamentals Certification Exam - Test 2</title>
</head>
<body>
    <header>
        <div class="topnav container-fluid">
            <div class="logo">
                <img src="images/cricket-01.svg" alt="">
            </div>
            <div class="navbars">
                <div class="navigation">
                    <div class="navbar nav-wrapper">
                        <nav class="navlist">
                            <div class="nav-item">
                                <a href="index.html" class="navtext"><div class="navigation-text">HOME</div></a>
                                <a href="#main" class="navtext"><div class="navigation-text">TEAMS</div></a>
                            </div>    
                        </nav>
                    </div>
                </div>
                <div class="home">
                        <form class="form-inline">
                        <input class="form-control mr-sm-2" id="search-bar" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
                <div class="home">
                    <div class="bttn">
                        <div class="add-team" id="add-player-button">Add Team & Player</div>
                    </div>
                </div>
            </div>
            <div class="menu"></div>
        </div>
    </header>
    <main id="main">
        <section class="playercard">
            <h1>IPL Player Cards</h1>
            <div id="player-cards-container"></div>
        </section>
        <div class="container" id="add-player-form" style="display: none;">
            <div class="add-player">
                <h2>Add New Player</h2>
                <form id="player-form">
                    <div class="adform">
                        <div class="form">
                            <label for="playerName">Player Name:</label>
                            <input type="text" id="playerName" name="playerName" required><br>                        
                        </div>
                        <div class="form">
                            <label for="team">Team:</label>
                            <input type="text" id="team" name="team" required><br>                        
                        </div>
                        <div class="form">
                            <label for="price">Price:</label>
                            <input type="text" id="price" name="price" required><br>                            
                        </div>
                        <div class="form checkbox1">
                            <label for="isPlaying">Is Playing:</label>
                            <input type="checkbox" id="isPlaying" name="isPlaying"><br>                            
                        </div>
                        <div class="form">
                            <label for="description">Description:</label>
                            <input type="text" id="description" name="description" required><br>                      
                        </div>
                    </div>
                    <button class="form-btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
